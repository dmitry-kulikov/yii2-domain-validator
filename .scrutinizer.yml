build:
  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
    phpcs:
      tests:
        override:
          - phpcs-run --standard=PSR12 ./

filter:
  dependency_paths:
    - vendor/

tools:
  external_code_coverage: true
  # timeout: 600 # default timeout in seconds
